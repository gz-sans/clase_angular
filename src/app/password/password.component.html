<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #343a40; /* Fondo oscuro */
      color: #212529; /* Dark text color */
    }

   

    /* Form styling */
    .form-control {
      border-color: #007bff; /* Blue border color */
    }

    .form-label {
      color: #007bff; /* Blue label text color */
    }

    .btn-primary {
      background-color: #007bff; /* Blue button color */
      border-color: #007bff; /* Blue button border color */
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Dark blue on hover */
      border-color: #0056b3; /* Dark blue border on hover */
    }

    .link-primary {
      color: #007bff; /* Blue link color */
    }
  </style>
</head>
<body>

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Password change image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Actual Password -->
          <div class="form-outline mb-4">
            <label class="form-label" for="currentPassword">Contraseña Actual</label>
            <input type="password" id="currentPassword" class="form-control form-control-lg" placeholder="Ingresa tu contraseña actual" />
          </div>

          <!-- New Password -->
          <div class="form-outline mb-4">
            <label class="form-label" for="newPassword">Nueva Contraseña</label>
            <input type="password" id="newPassword" class="form-control form-control-lg" placeholder="Ingresa tu nueva contraseña" />
          </div>

          <!-- Confirm New Password -->
          <div class="form-outline mb-4">
            <label class="form-label" for="confirmNewPassword">Confirmar Nueva Contraseña</label>
            <input type="password" id="confirmNewPassword" class="form-control form-control-lg" placeholder="Confirma tu nueva contraseña" />
          </div>

          <div class="d-flex justify-content-center align-items-center mb-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Confirmar</button>
          </div>

          <div class="text-center">
            <a routerLink="/" class="link-primary">Iniciar sesión</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Other scripts as needed -->

</body>
</html>
