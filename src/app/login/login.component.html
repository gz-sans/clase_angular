<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Agrega tus propios estilos si es necesario -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #343a40; /* Fondo oscuro */
      color: #ffffff; /* Texto blanco */
    }

    .login-container {
      width: 300px;
    }

    /* Cambios de color para adaptarse al fondo oscuro */
    .form-outline {
      border-color: #ffffff; /* Borde blanco */
    }

    .form-label {
      color: #ffffff; /* Texto de la etiqueta blanco */
    }

    .btn-primary {
      background-color: #007bff; /* Color azul primario */
      border-color: #007bff; /* Borde azul primario */
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Color azul oscuro al pasar el ratón */
      border-color: #0056b3; /* Borde azul oscuro al pasar el ratón */
    }
  </style>
</head>
<body>

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Usuario -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Usuario</label>
            <input type="text" id="username" class="form-control form-control-lg" placeholder="Ingresa tu usuario" />
          </div>

          <!-- Contraseña -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Contraseña</label>
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" />
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Recordarme </label>
            </div>
            <a routerLink="/password" style="color: #ffffff;">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón de iniciar sesión -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
          <br>
          <br>
          <a routerLink="/register" class="btn btn-primary btn-lg btn-bloc">Ir a la página de registro</a>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Otros scripts según tus necesidades -->

<!-- Agrega tus propios scripts de Angular o personalizados aquí -->
</body>
</html>
